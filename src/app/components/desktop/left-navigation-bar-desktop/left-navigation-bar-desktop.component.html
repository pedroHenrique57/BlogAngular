<section class="navbar">
  <section class="navigationButtons">
    <div class="logo">
      <img src="../../../../favicon.ico" alt="Kaloka Logo" /> Kaloka
    </div>
    <div class="searchBar">
      <span class="material-symbols-outlined"> search</span>
      <input type="text" placeholder="Explore kaloka" />
    </div>
    <button class="buttons">
      <div><span class="material-symbols-outlined"> home </span>Home</div>
      <span class="notificationCard">10</span>
    </button>
    <button class="buttons">
      <div>
        <span class="material-symbols-outlined"> groups </span>Community
      </div>
      <span class="notificationCard">10</span>
    </button>
    <button class="buttons">
      <div>
        <span class="material-symbols-outlined"> store </span>Marketplace
      </div>
      <span class="notificationCard">10</span>
    </button>
    <button class="buttons">
      <div>
        <span class="material-symbols-outlined"> event </span>Kaloka events
      </div>
      <span class="notificationCard">10</span>
    </button>
    <button class="buttons">
      <div><span class="material-symbols-outlined"> feed </span>News feed</div>
      <span class="notificationCard">10</span>
    </button>
  </section>
  <hr class="breakline" />
  <section class="myCommunity">
    <div>
      <p>My community</p>
      <span class="notificationCard">10</span>
    </div>
    <app-my-community-card [nomeComunidade]="nomeComunidade[0]" [membrosTotais]="membrosTotais[0]" [linkFoto]="linkFoto"></app-my-community-card>
    <app-my-community-card [nomeComunidade]="nomeComunidade[1]" [membrosTotais]="membrosTotais[1]" [linkFoto]="linkFoto"></app-my-community-card>
    <app-my-community-card [nomeComunidade]="nomeComunidade[2]" [membrosTotais]="membrosTotais[2]" [linkFoto]="linkFoto"></app-my-community-card>
  </section>
  <hr class="breakline" />
  <section class="upcommingEvent">
    <div>
      <p>Upcomming Event</p>
      <span class="notificationCard">10</span>
    </div>
    <h6>FUTURE CARD - FUTURE CARD</h6>
    <h6>FUTURE CARD - FUTURE CARD</h6>
    <h6>FUTURE CARD - FUTURE CARD</h6>
    <h6>FUTURE CARD - FUTURE CARD</h6>
  </section>
</section>
